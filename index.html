<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="app.js" defer></script>
  </head>
  <body>
     <div class="text-block1">
        <h2>Доброе утро, Мария</h2>
      </div>
      <div class="container">
    <div class="column1">
     
      <div class="text-block2">
        <span>Сейчас в Гродно</span>
        <span id="output-time">12:12:12</span>
      </div>

      <div class="weather-block">
        <div id="weather">
  <h2>Погода</h2>
  <div id="weather-info">Загрузка...</div>
</div>
    </div>
      
        <div class="image-block" id="random-image-container">
  <img id="random-image" src="">
</div>
      </div>
    
    <div class="column2">
      <div class="todo-list">
        <h2 class="text3">Дела на сегодня:</h2>
        <div class="input-form">
          <input
            type="text"
            class="form-control"
            placeholder="Введите название"
            id="title"
          />
          <button class="btn" id="create">+</button>
        </div>
        <ul class="list-group" id="list">
          <li class="list-group-item">
            <span class="btn-success">&check;</span>
            <span>Название</span>
            <span class="btn-danger">&times;</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  </body>
